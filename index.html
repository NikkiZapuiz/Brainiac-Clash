<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainiac Clash</title>
    <link rel="stylesheet" href="index.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container">
        <div id="description"></div>
        <div id="logo-text">
            <span>B</span>
            <span>r</span>
            <span>a</span>
            <span>i</span>
            <span>n</span>
            <span>i</span>
            <span>a</span>
            <span>c</span>
            <span> </span>
            &nbsp;
            <span>C</span>
            <span>l</span>
            <span>a</span>
            <span>s</span>
            <span>h</span>
        </div>
    </div>

    <br/>
    <input type="text" placeholder="Your Name" id="user-name" required />
    <br/>
    <br/>
    <button id="start-button">Start</button>
    <div class="categoryBtn-container">
        <button id="easy-button">Easy</button>
        <button id="medium-button">Medium</button>
        <button id="hard-button">Hard</button>
    </div>
    <br/>
    <div id="game-timer"></div>

    <div class="question-container">
        <h2 id="question"></h2>
        <ul id="choices"></ul>
    </div>

    <div class="result-container">
        <p id="result"></p>
        <p id="correct-answer"></p>
        <div class="next">
            <button id="next-question">Next Question</button>
        </div>
    </div>
    

    <div class="rank-container">
        <button id="rank-button">Rank</button>
    </div>
    
    <div class="leaderboard">
        <div>
            <h2>Leaderboard</h2>
            <ul id="score-list"></ul>
        </div>
    </div>

    <button id="exitButton">Exit</button>
    <button id="tryAgainButton">Try Again</button>

<script src="./index.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->
</body>

</html>
