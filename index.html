<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #scoreboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .button-container {
             margin-top: 10px;
        }
        .score-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #333;
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            margin-left: 10px;
        }


    </style>
</head>
<body>
    <div id="scoreboard">
        <div id="congratulation" style="display: none;">
          <h2>Congratulations!</h2>
        </div>
        <h2>Score: <span id="score">0</span></h2>
        <div class="button-container">
          <button id="tryAgainButton" class="score-button">Try Again</button>
          <button id="exitButton" class="score-button">Exit</button>
        </div>
      </div>
      
    

    <script>
        let score = 0;
        const congratulationScore = 0;

        function updateScore(newScore) {
            score = newScore;
        document.getElementById("score").textContent = score;
  
             if (score === congratulationScore) {
                document.getElementById("congratulation").style.display = "block";
            } else {
             document.getElementById("congratulation").style.display = "none";
            }
        }

        updateScore(score);

        document.getElementById("incrementButton").addEventListener("click", function() {
            score += 1;
        updateScore(score);
        });

        document.getElementById("tryAgainButton").addEventListener("click", function() {
            score = 0;
            updateScore(score);
        });

        document.getElementById("exitButton").addEventListener("click", function() {
            // for exit
        });


    </script>

    
</body>
</html>
