<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 400px;
            height: 200px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            position: relative;
        }

        #logo-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8vw;
            font-weight: bold;
            color: #333;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 4vw;
            background-color: #f2f2f2;
            color: #333;
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        #start-button:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Responsiveness*/

        @media (min-width: 600px) {
            #logo-text {
                font-size: 40px;
            }

            #start-button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="logo-text">
            <span>B</span>
            <span>r</span>
            <span>a</span>
            <span>i</span>
            <span>n</span>
            <span>i</span>
            <span>a</span>
            <span>c</span>
            <span> </span>
            &nbsp;
            <span>C</span>
            <span>l</span>
            <span>a</span>
            <span>s</span>
            <span>h</span>
        </div>
    </div>
    <br />
    <button id="start-button">Start</button>

    <script>
        //logic for later
        document.querySelector("#start-button").addEventListener("click", function () {
            // Start game logic
            console.log("Game started!");
        });
    </script>
</body>

</html>
